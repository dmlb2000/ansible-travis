---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu-proxy-python3.8
    dockerfile: ../common/Dockerfile.j2
    image: travisci/ci-ubuntu-1804:packer-1577347966-74db3f91
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    command: /lib/systemd/systemd
provisioner:
  name: ansible
  connection_options:
    ansible_python_interpreter: /home/travis/virtualenv/python3.8/bin/python
  playbooks:
    converge: ../common/playbook.yml
  options:
    extra-vars: travis_virtualenv=python3.8 github_repository=proxy
  lint:
    name: ansible-lint
scenario:
  name: proxy-python3.8
verifier:
  name: testinfra
  lint:
    name: pre-commit
